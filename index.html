<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webスクレイピングシステム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- ログインしていない時に表示する画面 -->
    <div id="login-view" class="container mx-auto p-8 max-w-md text-center" style="display: none;">
        <div class="bg-white rounded-2xl shadow-lg p-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-4">ようこそ</h1>
            <p class="text-gray-600 mb-8">このシステムを利用するにはログインが必要です。</p>
            <a href="/login" class="w-full inline-block bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors">ログイン</a>
        </div>
    </div>

    <!-- ログイン後に表示するメイン画面 -->
    <div id="app-view" class="container mx-auto p-4 md:p-8 max-w-3xl" style="display: none;">
        <div class="bg-white rounded-2xl shadow-lg p-6 md:p-8">
            <header class="mb-6 flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">Webスクレイピングシステム</h1>
                    <p id="user-info" class="text-gray-600 mt-2"></p>
                </div>
                <a href="/logout" class="bg-red-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-600 transition-colors">ログアウト</a>
            </header>

            <div class="space-y-4">
                <div>
                    <label for="startUrl" class="block text-sm font-medium text-gray-700 mb-1">対象URL</label>
                    <input type="url" id="startUrl" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="https://example.com">
                </div>
                <div>
                    <label for="keyword" class="block text-sm font-medium text-gray-700 mb-1">検索キーワード</label>
                    <input type="text" id="keyword" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="例: テクノロジー">
                </div>
                <button id="scrapeButton" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors">検索開始</button>
            </div>
            
            <div id="loading" class="mt-8 text-center hidden"><div class="loader inline-block"></div><p class="mt-2">検索中...</p></div>
            <div id="error" class="mt-6 p-4 bg-red-100 text-red-700 rounded-lg hidden"></div>
            <div class="mt-8">
                <h2 class="text-2xl font-semibold">検索結果</h2>
                <div id="results" class="mt-4 bg-gray-50 p-4 rounded-lg min-h-[100px] max-h-96 overflow-y-auto">
                    <p id="no-results" class="text-gray-500">ここに結果が表示されます。</p>
                    <ul id="resultsList" class="space-y-2"></ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- 要素の取得 ---
        const loginView = document.getElementById('login-view');
        const appView = document.getElementById('app-view');
        const userInfo = document.getElementById('user-info');
        const startUrlInput = document.getElementById('startUrl');
        const keywordInput = document.getElementById('keyword');
        const scrapeButton = document.getElementById('scrapeButton');
        // ... 他の要素 ...
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const resultsList = document.getElementById('resultsList');
        const noResultsP = document.getElementById('no-results');

        // --- ページの読み込み時にログイン状態を確認 ---
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/profile');
                const data = await response.json();
                if (data.isAuthenticated) {
                    loginView.style.display = 'none';
                    appView.style.display = 'block';
                    userInfo.textContent = `ようこそ、${data.user.name} さん`;
                } else {
                    loginView.style.display = 'block';
                    appView.style.display = 'none';
                }
            } catch (error) {
                loginView.style.display = 'block';
                appView.style.display = 'none';
                console.error('プロファイルの取得に失敗しました:', error);
            }
        });
        
        // --- スクレイピングボタンの処理 ---
        scrapeButton.addEventListener('click', async () => {
            const startUrl = startUrlInput.value;
            const keyword = keywordInput.value;
            if (!startUrl || !keyword) {
                showError('URLとキーワードを入力してください。');
                return;
            }
            resetUI();
            try {
                const response = await fetch('/scrape', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ startUrl, keyword }),
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `サーバーエラー: ${response.status}`);
                }
                const data = await response.json();
                if (data.foundUrls && data.foundUrls.length > 0) {
                    displayResults(data.foundUrls);
                } else {
                    noResultsP.textContent = 'キーワードに一致するページは見つかりませんでした。';
                    noResultsP.style.display = 'block';
                }
            } catch (err) {
                showError(err.message || 'エラーが発生しました。');
            } finally {
                loadingDiv.classList.add('hidden');
            }
        });

        // --- UI操作のためのヘルパー関数 ---
        function resetUI() {
            loadingDiv.classList.remove('hidden');
            errorDiv.classList.add('hidden');
            resultsList.innerHTML = '';
            noResultsP.style.display = 'none';
        }
        function showError(message) { errorDiv.textContent = message; errorDiv.classList.remove('hidden'); }
        function displayResults(urls) {
            noResultsP.style.display = 'none';
            urls.forEach(item => {
                const li = document.createElement('li');
                li.className = 'p-2 bg-white rounded-md shadow-sm';
                const link = document.createElement('a');
                link.href = item.url; link.textContent = item.url; link.target = '_blank'; link.className = 'text-blue-600 hover:underline break-all';
                li.appendChild(link);
                resultsList.appendChild(li);
            });
        }
    </script>
</body>
</html>
