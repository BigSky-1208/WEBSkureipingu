<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webスクレイピングシステム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4 md:p-8 max-w-3xl">
        <div class="bg-white rounded-2xl shadow-lg p-6 md:p-8">
            <header class="flex justify-between items-center mb-6">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">Webスクレイピングシステム</h1>
                    <p class="text-gray-600 mt-2">指定したURLから2階層下までを探索し、キーワードが含まれるページを検索します。</p>
                </div>
                <!-- ★修正点: ログアウトリンクを標準の/logoutに戻します -->
                <a href="/logout" class="bg-red-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-600 transition-colors duration-300">ログアウト</a>
            </header>

            <div class="space-y-4">
                <div>
                    <label for="startUrl" class="block text-sm font-medium text-gray-700 mb-1">対象URL</label>
                    <input type="url" id="startUrl" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="https://example.com">
                </div>
                <div>
                    <label for="keyword" class="block text-sm font-medium text-gray-700 mb-1">検索キーワード</label>
                    <input type="text" id="keyword" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="例: テクノロジー">
                    <p class="text-xs text-gray-500 mt-1">※全角/半角、大文字/小文字は区別されません。</p>
                </div>
                <div class="flex space-x-2">
                    <button id="scrapeButton" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-300">検索開始</button>
                    <button id="stopButton" class="w-full bg-gray-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-600 hidden">検索ストップ</button>
                </div>
            </div>

            <div id="loading" class="mt-8 text-center hidden">
                <div class="loader inline-block"></div>
                <p id="statusText" class="text-gray-600 mt-2">検索準備中...</p>
                <p id="currentUrl" class="text-gray-500 text-sm mt-1 break-all truncate" title=""></p>
            </div>
            
            <div id="error" class="mt-6 p-4 bg-red-100 text-red-700 rounded-lg hidden"></div>

            <div class="mt-8">
                <h2 class="text-2xl font-semibold text-gray-900">検索結果</h2>
                <div id="results" class="mt-4 bg-gray-50 p-4 rounded-lg min-h-[100px] max-h-96 overflow-y-auto">
                    <p id="no-results" class="text-gray-500">ここに結果が表示されます。</p>
                    <ul id="resultsList" class="space-y-2"></ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM要素の取得
        const getEl = (id) => document.getElementById(id);
        const startUrlInput = getEl('startUrl');
        const keywordInput = getEl('keyword');
        const scrapeButton = getEl('scrapeButton');
        const stopButton = getEl('stopButton');
        const loadingDiv = getEl('loading');
        const statusText = getEl('statusText');
        const currentUrlP = getEl('currentUrl');
        const errorDiv = getEl('error');
        const noResultsP = getEl('no-results');
        const resultsList = getEl('resultsList');

        let ws;

        // WebSocket接続を確立する関数
        function connectWebSocket() {
            // 既に接続中または接続済みの場合は何もしない
            if (ws && (ws.readyState === WebSocket.OPEN || ws.readyState === WebSocket.CONNECTING)) {
                return;
            }

            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}`;
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('WebSocket connected.');
                showError(''); // 接続成功時にエラーメッセージをクリア
            };
            
            ws.onclose = () => {
                console.log('WebSocket disconnected. Retrying in 3 seconds...');
                showError('サーバーとの接続が切れました。3秒後に再接続します...');
                // 3秒後に再接続を試みる
                setTimeout(connectWebSocket, 3000);
            };

            ws.onerror = (err) => {
                console.error('WebSocket error:', err);
            };

            // サーバーからのメッセージを処理
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                switch (data.type) {
                    case 'progress':
                        statusText.textContent = '検索中...';
                        currentUrlP.textContent = data.payload.url;
                        currentUrlP.title = data.payload.url;
                        break;
                    case 'result':
                        noResultsP.style.display = 'none';
                        displayResult(data.payload);
                        break;
                    case 'done':
                        resetUI(false); // 検索完了状態にUIをリセット
                        statusText.textContent = data.payload;
                        setTimeout(() => loadingDiv.classList.add('hidden'), 3000);
                        break;
                    case 'error':
                        showError(data.payload);
                        resetUI(false);
                        break;
                    case 'log':
                        console.log('Server log:', data.payload);
                        break;
                }
            };
        }

        // メッセージを安全に送信する関数
        function safeSend(data) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(data));
                return true;
            } else {
                showError('サーバーとの接続が確立されていません。再接続を待っています...');
                return false;
            }
        }

        // 検索開始ボタンの処理
        scrapeButton.addEventListener('click', () => {
            const startUrl = startUrlInput.value;
            const keyword = keywordInput.value;

            if (!startUrl || !keyword) {
                showError('URLとキーワードの両方を入力してください。');
                return;
            }
            
            if (safeSend({ type: 'start', payload: { startUrl, keyword } })) {
                resetUI(true); // 送信成功時のみUIをリセット
            }
        });

        // 検索ストップボタンの処理
        stopButton.addEventListener('click', () => {
            if (safeSend({ type: 'stop' })) {
                statusText.textContent = '停止中...';
                stopButton.disabled = true;
            }
        });

        // UIをリセットする関数
        function resetUI(isStarting) {
            if (isStarting) {
                errorDiv.classList.add('hidden');
                resultsList.innerHTML = '';
                noResultsP.style.display = 'block';
                noResultsP.textContent = 'ここに結果が表示されます。';
                loadingDiv.classList.remove('hidden');
                statusText.textContent = '検索準備中...';
                currentUrlP.textContent = '';
                scrapeButton.classList.add('hidden');
                stopButton.classList.remove('hidden');
                stopButton.disabled = false;
            } else {
                scrapeButton.classList.remove('hidden');
                stopButton.classList.add('hidden');
            }
        }

        // 検索結果を1件表示する関数
        function displayResult(item) {
            const li = document.createElement('li');
            li.className = 'p-2 bg-white rounded-md shadow-sm';
            const a = document.createElement('a');
            a.href = item.url;
            a.textContent = `${item.url} (${item.depth}階層目)`;
            a.target = '_blank';
            a.rel = 'noopener noreferrer';
            a.className = 'text-blue-600 hover:underline break-all';
            li.appendChild(a);
            resultsList.appendChild(li);
        }

        // エラーを表示する関数
        function showError(message) {
            if (message) {
                errorDiv.textContent = message;
                errorDiv.classList.remove('hidden');
            } else {
                errorDiv.classList.add('hidden');
            }
        }

        // ページ読み込み時にWebSocket接続を開始
        window.addEventListener('load', connectWebSocket);
    </script>
</body>
</html>
